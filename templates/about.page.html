<!-- говорит использовать шаблон base -->
{{template "base" .}}
<!-- говорит, что этот кусок кода называется content и его нужно вставить в шаблон base -->
{{define "content"}}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>This is the about page</h1>
            <p>This came from server: {{index .StringMap "test"}}</p>

            <p>
                {{if ne (index .StringMap "remote_ip") ""}}
                 Your remote IP address is {{index .StringMap "remote_ip"}}
                {{else}}
                I dont know Your IP address <a href="/">Home page</a>
                {{end}}
            </p>
        </div>
    </div>
</div>
{{end}}
